<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表页</title>
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
<div class="container">
    <h2>列表页</h2>
    <ul>
        {% for b in books %}
        <li> <a href="{% url 'booktest:detail' b.id %}" > {{b.title}}</a>  <a href="{% url 'booktest:deletebook' b.id %}">删除</a></li>
        {% endfor %}
    </ul>
    <h4><a href= "{% url 'booktest:addbook' %}">添加书籍</a></h4>
    <br><br>
    <a href = "{% url 'booktest:index' %}">返回首页</a>
</div>

</body>
</html>
